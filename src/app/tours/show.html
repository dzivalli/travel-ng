<div class="row">
  <div class="col-sm-3">
    <h3>Travel-NG</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-3">
    <img src="assets/images/default.png">
  </div>

  <div class="col-sm-9">
    <div class="row">
      <div class="col-sm-3">
        <h4>
          {{tour.title}}
        </h4>
      </div>

      <div class="col-sm-3">
        <span class="label label-primary">{{country.name}}</span>
      </div>

      <div class="col-sm-3">
        <span class="label label-warning">{{place.name}}</span>
      </div>

      <div class="col-sm-3 ">
        <div>duration: {{tour.duration}}</div>
      </div>

      <div class="col-sm-1 pull-right">
        <div>{{tour.price}}</div>
      </div>
    </div>

    <div class="row" ng-show="hotel">
      <div class="col-sm-4">
        <strong>{{hotel.title}}</strong>
      </div>

      <div class="col-sm-4">
        Stars: {{hotel.stars}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div>{{tour.text}}</div>
      </div>
    </div>
  </div>
</div>
