<div class="row">
  <div class="col-sm-3">
    <h3>Travel-NG</h3>
  </div>

  <div class="col-sm-9">
    <div class="form-inline">
      <div class="form-group">
        <label>Select country:</label>
        <select class="form-control" ng-model="chosenItem" ng-change="toursBy('country')">
          <option value="" selected>All countries</option>
          <option ng-repeat="country in countries" value="{{country.objectId}}">{{country.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Select place:</label>
        <select class="form-control" ng-model="chosenItem" ng-change="toursBy('place')">
          <option value="" selected>All places</option>
          <option ng-repeat="place in places" value="{{place.objectId}}">{{place.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="tours-list" ng-repeat="tour in selectedTours">
  <div class="row">
    <div class="col-sm-3">
      <img src="assets/images/default.png">
    </div>

    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-3">
          <a ng-href="tours/{{tour.objectId}}">{{tour.title}}</a>
        </div>

        <div class="col-sm-3">
          <span class="label label-primary">{{objectByObjectId(countries, tour.country.objectId).name}}</span>
        </div>

        <div class="col-sm-3">
          <span class="label label-warning">{{objectByObjectId(places, tour.place.objectId).name}}</span>
        </div>

        <div class="col-sm-3 ">
          <div>duration: {{tour.duration}}</div>
        </div>

        <div class="col-sm-1 pull-right">
          <div>{{tour.price}}</div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div>{{tour.text | limitTo: 150}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
